<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Sunrise Restaurant</h1>

</header>

<section>
    <h2>Food Menu</h2>
    <div class="menu-list">
        <div class="item">
            <h3>Pizza</h3>

        </div>
        <div class="item">

        </div>
        <div class="item">
            <h3>Sandwich</h3>
            <p>₹80</p>
        </div>
        <div class="item">
            <h3>Biryani</h3>
            <p>₹200</p>
        </div>
    </div>
</section>

</html>
